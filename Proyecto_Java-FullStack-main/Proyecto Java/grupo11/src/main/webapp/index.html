<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./styles/indexx.css">
</head>
<body>
    <div class="background">
        <div class="rectangle"> 
            <img src="./icons/logo.svg" alt="Logo" class="icon"> 
            <p class="font-weight-bold">DIGITAL</p>
            <form class="login-form" action="home.html" method="post" id="login" onsubmit="validarInicioDeSesion(event)">
                <input id="anchor" type="hidden" name="anchor" value="">
                <script>document.getElementById('anchor').value = location.hash;</script>
                <input type="hidden" name="logintoken" value="WkYRpTTvO66JSAB7ZD7TWFsrD33yKeAO">
                <div class="login-form-username form-group">
                    <label for="username" class="sr-only"></label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg" value="usuario@gmail.com" placeholder="Nombre de usuario o correo electrónico" autocomplete="username">
                    <div id="usernameError" class="text-danger"></div>
                </div>
                <div class="login-form-password form-group">
                    <label for="password" class="sr-only"></label>
                    <input type="password" name="password" id="password" value="1234" class="form-control form-control-lg" placeholder="Contraseña" autocomplete="current-password">
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <div class="login-form-submit form-group">
                    <button class="btn btn-primary btn-lg" type="submit" id="loginbtn">Iniciar sesión</button>
                </div>
                <div class="login-form-links">
                    <a href="formularioCambioDeContraseña.html">¿Has olvidado la contraseña?</a>
                    <span>|</span>
                    <a href="formularioDeRegistro.html">Registrar</a>
                </div>
            </form>
        </div>
        
    <script src="./Scripts/Validacion.js"></script>
</body>
</html>
